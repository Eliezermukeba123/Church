{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="icon" type="image/x-icon" href="{% static '/img/logo.png' %}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"/>
		<script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
		<link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
		<link href="{% static '/css/login.css' %}" rel="stylesheet" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="{% static 'apexcharts/dist/apexcharts.css' %}">
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

		{% tailwind_css %}
	</head>

	<body>
     {% block content %}
    {% endblock %}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
	 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

	 <script
    src="{% static 'tw-elements/js/tw-elements.umd.min.js' %}"
    type="text/javascript"></script>
	<script src="{% static 'lodash/lodash.min.js' %}"></script>
	<script src="{% static 'apexcharts/dist/apexcharts.min.js' %}"></script>
	 <script src="https://preline.co/assets/js/hs-apexcharts-helpers.js"></script>
	<script src="https://unpkg.com/htmx.org@1.1.0"></script>
    <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
      })
    </script>



	</body>
</html>
